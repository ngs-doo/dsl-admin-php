<VirtualHost *:[PORT]>
  DocumentRoot [DIR]

  Alias /static [DIR]/vendor/dsl-platform/dsl-admin-php/public/static

  <Directory [DIR]>
    AllowOverride None
    Require all granted
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteRule ^ web/index.php [QSA,L]
  </Directory>
</VirtualHost>
